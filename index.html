<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>{%title%}</title>
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href="js/third-party/foundation-5.0.2.custom/css/normalize.css" rel="stylesheet" type="text/css">
	<link href="js/third-party/foundation-5.0.2.custom/css/foundation.min.css" rel="stylesheet" type="text/css">
	<link href="css/site.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		section#intro {
			background-image:url(img/bg/bg_00.jpg);
		}
		section#intro .wrap {
			padding-top: 500px;
		}
		section#video {
			background-image:url(img/bg/bg_03.jpg);
		}
		section#video .wrap {
			padding-top: 200px;
			background-color: rgba( 0,0,0,0.75 );
		}
		section#audio {
			background-image:url(img/bg/bg_02.jpg);
		}
		section#audio .wrap {
			padding-top: 300px;
			background-color: rgba( 144,83,79,0.6 );
		}
		section#events {
			background-image:url(img/bg/bg_01.jpg);
		}
		section#events .wrap {
			padding-top: 200px;
		}
	</style>
</head>
<body>
	<section id="extra-info">
		<div id="panel">
			<a class="link" href="#audio">Music</a>
			<a class="link" href="#video">Video</a>
			<a class="link" href="#events">Events</a>
			<a class="link" href="mailto:JohnTFaraone@gmail.com">Contact</a>
		</div>
	</section>
	
	<section id="intro">
		<div class="wrap">
			<div class="row">
				<div class="medium-6 large-6 columns"></div>
				<div class="small-12 medium-6 large-6 columns">
					<div class="block">
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<h1>JOHN FARAONE</h1>
								<h2>singer &amp; songwriter</h2>
							</div>
						</div>
						<div class="row">
							<div class="small-12 medium-12 large-12 columns centered">
								<a href="http://www.youtube.com/user/JohnFaraone">YouTube</a>
								<a href="http://instagram.com/johnfaraone">Instagram</a>
								<a href="https://www.facebook.com/john.faraone.58">Facebook</a>
								<a href="http://johnfaraone.bandcamp.com">Bandcamp</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section id="audio">
		<div class="wrap">
			<div class="row">
				<div class="small-12 medium-6 large-4 columns centered">
					<iframe style="border: 0; width: 350px; height: 470px;" src="http://bandcamp.com/EmbeddedPlayer/album=3895590938/size=large/bgcol=ffffff/linkcol=e99708/notracklist=true/transparent=true/" seamless><a href="http://johnfaraone.bandcamp.com/album/houses">Houses by John Faraone</a></iframe>
				</div>
			</div>
		</div>
	</section>

	<section id="video">
		<div class="wrap">
			<div class="row">
				<div class="small-12 medium-8 large-8 columns right">
					<iframe width="100%" height="400px" src="//www.youtube.com/embed/-CPriXwrF3A?rel=0&controls=0" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</section>
	
	<section id="events">
		<div class="wrap">
			<div class="row">
				<div class="small-12 columns">
					<h2>Events</h2>
				</div>
			</div>
			<div class="row">
				<div class="small-12 medium-8 large-8 columns left">
					<div class="row">
						<div class="small-12 columns">
							<div class="event">
								<p>Saturday, December 27 2013</p>
								<p>8PM</p>
								<p>Providence, Rhode Island</p>
								<p>The Balloon</p>
								<p>123 Weybosset Street</p>
								<p>Performers</p>
								<ul>
									<li>Geek</li>
									<li>John Farone</li>
									<li>Nerd Brigade</li>
									<li>The Kung-Fu Hormones</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Javascript -->
	<script type="text/javascript" src="js/third-party/foundation-5.0.2.custom/js/jquery.js"></script>
	<script type="text/javascript" src="js/third-party/foundation-5.0.2.custom/js/modernizr.js"></script>
	<script type="text/javascript" src="js/third-party/foundation-5.0.2.custom/js/foundation.min.js"></script>
	<script type="text/javascript" src="js/third-party/skrollr/dist/skrollr.min.js"></script>
	<script type="text/javascript">
	/*
	skrollr.init({
		constants: {
			//fill the box for a "duration" of 150% of the viewport (pause for 150%)
			//adjust for shorter/longer pause
			box: 100
		}
	});
	*/
	</script>
</body>
</html>
